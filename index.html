<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <h1>Library</h1>
  </header>

  <main>
    <section class="books"></section>
    <section class="add-book">

      <dialog>
        <form>
          <div class="questions">
            <div class="question">
              <label for="title">Title*</label>
              <input type="text" id="title" required placeholder="The Hobbit">
            </div>
            <div class="question">
              <label for="author">Author*</label>
              <input type="text" id="author" required placeholder="J.R.R. Tolkien">
            </div>
          </div>
          <div class="button-group">
            <button type="submit" id="submitBtn">Add</button>
            <button type="button" value="cancel" formmethod="dialog" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </dialog>

      <button type="button" class="add-book-button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-circle-plus">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
          <path d="M9 12h6" />
          <path d="M12 9v6" />
        </svg>
        <p>New Book</p>
      </button>

    </section>

  </main>

  <script src="script.js"></script>
</body>

</html>
