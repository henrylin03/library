<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <h1>Library</h1>
  </header>

  <main>
    <section class="books"></section>
    <section class="add-book">

      <dialog>
        <form>
          <div class="questions">
            <div class="question">
              <label for="title">Title*</label>
              <input type="text" id="title" required placeholder="The Hobbit">
            </div>
            <div class="question">
              <label for="author">Author*</label>
              <input type="text" id="author" required placeholder="J.R.R. Tolkien">
            </div>
          </div>
          <div class="button-group">
            <button type="submit" id="submitBtn">Add</button>
            <button type="button" value="cancel" formmethod="dialog" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </dialog>

      <button type="button" class="add-book-button">New Book</button>

    </section>

  </main>

  <script src="script.js"></script>
</body>

</html>
